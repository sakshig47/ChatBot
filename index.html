<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <aside id="contacts">
      <div class="me">
        <label>Your ID:</label>
        <input id="myId" type="number" value="1" />
        <button id="loadContacts">Load</button>
      </div>
      <ul id="contactsList"></ul>
    </aside>

    <main id="chatArea">
      <header id="chatHeader">Select a contact</header>
      <div id="messages"></div>
      <form id="msgForm">
        <input id="msgInput" placeholder="Type a message..." />
        <button>Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
